<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD CONTACTOS</title>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="text-center">
            <img src="assets/img/logo.png" class="mt-5" width="150px" alt="">
            <h3 class="mt-2">LOGIN SISTEMA</h3>
            <form id="formIniciar">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Pasaword</label>
                    <input type="password" class="form-control" id="password" placeholder="Pasaword">
                  </div>
                  <div class="mb-3">
                    <input type="button" class="btn btn-danger form-control" value="Iniciar Sesion">
                  </div>
                  <div class="mb-3">
                    <a href="registrar.html" class="btn btn-primary form-control">Crear Cuenta</a> 
                  </div>
            </form>
        </div>
    </div>
    

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
</body>
</html>
